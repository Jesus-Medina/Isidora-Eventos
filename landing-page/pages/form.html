<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="../css/base/global.css">

    <!-- Theme CSS -->

    <!-- Layout CSS -->
    <link rel="stylesheet" href="../css/layout/home/header.css">
    <link rel="stylesheet" href="../css/layout/home/navbar.css">
    <link rel="stylesheet" href="../css/layout/home/sections.css">
    <link rel="stylesheet" href="../css/layout/home/services.css">


    <link rel="stylesheet" href="../css/layout/form/navbarfrom.css">
    <link rel="stylesheet" href="../css/layout/form/form.css">



    <!-- Modules CSS -->
    <link rel="stylesheet" href="../css/modules/home/header-modules/header-content.css">
    <link rel="stylesheet" href="../css/modules/home/header-modules/buttons.css">
    <link rel="stylesheet" href="../css/modules/home/header-modules/social-menu.css">

    <link rel="stylesheet" href="../css/modules/home/services-modules/services-gallery-images.css">
    <link rel="stylesheet" href="../css/modules/home/services-modules/services-title.css">


    <!-- State CSS -->
    <link rel="stylesheet" href="../css/state/home/home-page-states.css">

    <!-- SimpleBar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css">
    <!-- SimpleBar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js" defer></script>
    
    <!-- Navbar JavaScript -->
    <script type="module" src="../js/main.js"></script>
    




    
</head>
<body>

    <div class="scroll-container" data-simplebar>
        <section class="header" id="home">
    
            <video class="header__video-background" autoplay muted loop>
                <source src="../assets/videos/header-video-1.webm" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video> 
2

            <div class="navbar-wrapper">
                <nav class="navbar_form">
                    <div class="navbar__social-media-container">
                        <ul class="navbar__social-menu-list">
                            <li class="navbar__social-menu-item">
                                <a href="#">
                                    <img class="navbar__social-menu-icon" id="facebook-icon" src="../assets/images/facebook-icon.webp" alt="">
                                </a>
                            </li>
                            <li class="navbar__social-menu-item">
                                <a href="#">
                                    <img class="navbar__social-menu-icon" id="instagram-icon" src="../assets/images/instagram-icon.webp" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
    
                    <div class="navbar__central-menu-container">
                        <ul class="navbar__menu">
                            <li class="navbar__menu-item"><a href="#home">Inicio</a></li>
                            <li class="navbar__menu-item"><a href="#services">Servicios</a></li>
                            <li class="navbar__menu-logo">
                                <a href="#" class="navbar__logo-container">
                                    <img class="navbar__logo-image" src="../assets/images/logo.webp" alt="">
                                </a>
                            </li>
                            <li class="navbar__menu-item"><a href="#about">Nosotros</a></li>
                            <li class="navbar__menu-item"><a href="#footer">Contacto</a></li>
                        </ul>
                    </div>
    
                    <div class="navbar__mobile-number-container">
                        <a href="" class="navbar__mobile-number-link">
                            <div class="navbar__mobile-number">
                                <img class="navbar__mobile-number-icon" src="../assets/images/mobile.webp" alt="">
                                <p class="navbar__mobile-number-text">+56 9 1234 5678</p>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
            
            <div class="header__content">
                <div class="header__container">
                
                    
                        <div class="title__form-container">
                            <h1>Contactanos</h1>
                            

                        </div>
                        <div class="form_fields">
                            
                                <form class="form__container" action="#" method="post" >
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" name="name" required>
                            
                                    <label for="phone">Teléfono:</label>
                                    <input type="tel" id="phone" name="phone" required>
                            
                                    <label for="email">Correo:</label>
                                    <input type="email" id="email" name="email" required>
                            
                                    <label for="description">Descripción:</label>
                                    <textarea id="description" name="description" rows="4" required></textarea>
                            
                                    
                                    <div class="header__button">
                                        <a type="submit" href="#cotizar" class="header__button-link">
                                            <p class="header__button-text">Contactanos</p>
                                        </a>
                                    </div>
                                </form>
                            
                            
                    </div>
                
                </div>
            </div>
        </section>


           


        </section>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
