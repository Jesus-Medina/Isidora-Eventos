<!DOCTYPE html>
<html lang="es">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="../css/base/global.css">

    <!-- Theme CSS -->

    <!-- Layout CSS -->
    <link rel="stylesheet" href="../css/layout/form/form.css">
    <link rel="stylesheet" href="../css/layout/form/form-navbar.css">



    <!-- Modules CSS -->
    <link rel="stylesheet" href="../css/modules/form/form-modules/form-buttons.css">
    <link rel="stylesheet" href="../css/modules/form/form-modules/form-central-menu.css">
    <link rel="stylesheet" href="../css/modules/form/form-modules/form-mobile-contact.css">
    <link rel="stylesheet" href="../css/modules/form/form-modules/form-social-media.css">
    <link rel="stylesheet" href="../css/modules/form/form-modules/form-content.css">
    




    <!-- State CSS -->
    <link rel="stylesheet" href="../css/state/form/form-page-states.css">


    <!-- SimpleBar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js" defer></script>
    

</head>
<body>
    <!-- WhatsApp Container -->
    <div class="whatsapp-container">
        <a href="#">
            <img class="whatsapp-container__image" src="../assets/images/whatsapp.webp" alt="">
        </a>
    </div>

    <div class="main__content">
        <video class="form__video-background" autoplay muted loop>
            <source src="../assets/videos/form_background.webm" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video> 

        <div class="navbar-wrapper">
            <nav class="navbar">
                <div class="navbar__social-media-container">
                    <ul class="navbar__social-menu-list">
                        <li class="navbar__social-menu-item">
                            <a href="#">
                                <img class="navbar__social-menu-icon" id="facebook-icon" src="../assets/images/facebook-icon.webp" alt="">
                            </a>
                        </li>
                        <li class="navbar__social-menu-item">
                            <a href="#">
                                <img class="navbar__social-menu-icon" id="instagram-icon" src="../assets/images/instagram-icon.webp" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="navbar__central-menu-container">
                    <ul class="navbar__menu">
                        <li class="navbar__menu-item"><a href="#home">Inicio</a></li>
                        <li class="navbar__menu-item"><a href="#services">Servicios</a></li>
                        <li class="navbar__menu-logo">
                            <a href="#" class="navbar__logo-container">
                                <img class="navbar__logo-image" src="../assets/images/logo.webp" alt="">
                            </a>
                        </li>
                        <li class="navbar__menu-item"><a href="#about">Nosotros</a></li>
                        <li class="navbar__menu-item"><a href="#footer">Contacto</a></li>
                    </ul>
                </div>

                <div class="navbar__mobile-number-container">
                    <a href="" class="navbar__mobile-number-link">
                        <div class="navbar__mobile-number">
                            <img class="navbar__mobile-number-icon" src="../assets/images/mobile.webp" alt="">
                            <p class="navbar__mobile-number-text">+56 9 1234 5678</p>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
        
        <div class="form__container">

            <h2>Contactanos</h2>
            <div class="form-container">
                
                <form action="#" method="post">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
            
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="description">Descripción Cotización:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <div class="button__main__container">

                        <div class="form__button">
                            <a href="#cotizar" class="form__button-link">
                                <p class="form__button-text">Contactanos</p>
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
            
    </div>
    
</body>
</html>
